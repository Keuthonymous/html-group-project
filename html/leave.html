	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>Leave Garage</title>

		<link href="../css/index-css.css" rel="stylesheet" type="text/css" />

	</head>
	<body class="body-bg">
<!--nav-->
		<div class="nav">
			<ul>
    			<li><a href="index.html">Home</a></li>
        		<li><a href="park.html">Park</a></li>
        		<li><a class="active" href="leave.html">Leave</a></li>
        		<li style="float: right;" class="search"><input type="text" name="search" class="input" placeholder="Search.."></li>
        		<li style="float: right;"><a href="#">Login</a></li>
    		</ul>
		</div>
        <div class="container header">
            <h1>Exit the garage</h1>
            <hr />
            <p>Enter your vehicle details below to leave.</p>
        </div>
        <div class="body-text">
            <div class="parking-form">
                <form action="#" method="post">
                    <section>
                        <div>
                            <label class="parking-label" for="name">Owner's name:</label>
                            <input class="parking-input" type="text" id="name" name="owner_name" />
                        </div>
                        <div>
                            <label class="parking-label" for="type_vehicle">Type of vehicle:</label>
                            <div class="parking-vehicle-type">
                                <label>
                                    <input class="parking-radio" type="radio" name="vehicle_type" value="type_motorcycle" /> Motorcycle
                                </label>
                                <label>
                                    <input class="parking-radio" type="radio" name="vehicle_type" value="type_car" /> Car
                                </label>
                                <label>
                                    <input class="parking-radio" type="radio" name="vehicle_type" value="type_bus" /> Bus
                                </label>
                                <label>
                                    <input class="parking-radio" type="radio" name="vehicle_type" value="type_truck" /> Truck
                                </label>
                            </div>
                        </div>
                        <div>
                            <label class="parking-label" for="registration_number">Registration number of the vehicle:</label>
                            <input class="parking-input" type="text" id="registration_number" name="registration_number" />
                        </div>
                        <div>
                            <label class="parking-label" for="parking_spot">Parking spot:</label>
                            <input class="parking-input" type="text" id="parking_spot" name="parking_spot" />
                        </div>
                        <div>
                            <label class="parking-label" for="msg">Feedback on our services (Optional):</label>
                            <textarea class="parking-textarea" id="comp_information" name="comp_information"></textarea>
                        </div>

                        <button class="parking-button" type="submit">Check out your vehicle</button>
                    </section>
                </form>
            </div>
        </div>
        <footer>
            <p> &copy; Liam, Mike, Wilhelm <span class="date-text">(2017)</span></p>
        </footer>
	</body>
</html>
