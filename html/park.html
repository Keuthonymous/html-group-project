</head>
<body class="body-bg">
    <!--nav-->
    <div class="nav">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a class="active" href="#">Park</a></li>
            <li><a href="#">Leave</a></li>
        </ul>
    </div>
    <!--header-->
    <div class="container header">
        <h1>Park a vehicle</h1>
        <hr />
    </div>
    <!--body-->
    <div class="body-text">
        <div class="parking-form">
            <form action="#" method="post">
                <section>
                    <div>
                        <label for="name">Name:</label>
                        <input class="input-form" type="text" id="name" name="user_name" />
                    </div>
                    <div>
                        <label for="name">Type of vehicle:</label>
                        <input class="input-form" type="text" id="name" name="vehicle_type" />
                    </div>
                    <div>
                        <label for="name">Registration number of the vehicle:</label>
                        <input class="input-form" type="text" id="name" name="registration_number" />
                    </div>
                    <div>
                        <label for="name">Color of the vehicle:</label>
                        <input class="input-form" type="text" id="name" name="vehicle_color" />
                    </div>
                    <div>
                        <label for="mail">E-mail:</label>
                        <input class="input-form" type="email" id="mail" name="user_mail" />
                    </div>
                    <div>
                        <label for="msg">Message:</label>
                        <textarea id="msg" name="user_message"></textarea>
                    </div>
                </section>
            </form>
        </div>
    </div>
</body>
