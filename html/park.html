    <!--header-->

    <div class="container header">
        <h1>Park a vehicle</h1>
        <hr />
        <p>Enter your vehicle details below to leave.</p>
    </div>

    <!--body-->

    <div class="body-text">
        <div class="parking-form">
            <form action="#" method="post">
                <section>
                    <div>
                        <label class="parking-label" for="name">Owner's name:</label>
                        <input class="parking-input" type="text" id="name" name="owner_name" />
                    </div>
                    <div>
                        <label class="parking-label" for="type_vehicle">Type of vehicle:</label>
                        <div class="parking-vehicle-type">
                            <label>
                                <input type="radio" name="vehicle_type" value="type_motorcycle" /> Motorcycle
                            </label>
                            <label>
                                <input type="radio" name="vehicle_type" value="type_car" /> Car
                            </label>
                            <label>
                                <input type="radio" name="vehicle_type" value="type_bus" /> Bus
                            </label>
                            <label>
                                <input type="radio" name="vehicle_type" value="type_truck" /> Truck
                            </label>
                        </div>
                    </div>
                    <div>
                        <label class="parking-label" for="registration_number">Registration number of the vehicle:</label>
                        <input class="parking-input" type="text" id="registration_number" name="registration_number" />
                    </div>
                    <div>
                        <label class="parking-label" for="vehicle_brand">Brand of the vehicle (optional):</label>
                        <input class="parking-input" type="text" id="vehicle_brand" name="vehicle_brand" />
                    </div>
                    <div>
                        <label class="parking-label" for="vehicle_model">Model of the vehicle (optional):</label>
                        <input class="parking-input" type="text" id="vehicle_model" name="vehicle_model" />
                    </div>
                    <div>
                        <label class="parking-label" for="vehicle_color">Color of the vehicle (optional):</label>
                        <input class="parking-input" type="text" id="vehicle_color" name="vehicle_color" />
                    </div>
                    <div>
                        <label class="parking-label" for="mail">E-mail (optional):</label>
                        <input class="parking-input" type="email" id="user_mail" name="user_mail" />
                    </div>
                    <div>
                        <label class="parking-label" for="msg">Complementary information (optional):</label>
                        <textarea class="parking-textarea" id="comp_information" name="comp_information"></textarea>
                    </div>

                    <button class="parking-button" type="submit">Park your vehicle</button>
                </section>
            </form>
        </div>
    </div>
